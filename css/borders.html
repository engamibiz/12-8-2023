<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        h1{
            border: 1px solid red; /* width - type - color */
            border-width: 15px;
            border-style: groove; /* solid - dashed - dotted - double - ridge - groove */
            border-color: blue;
            border-left:5px solid green;
            border-top:10px dashed purple;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione non, ad voluptatem expedita magnam cum sit ipsam. Error quia beatae commodi, porro dolorem repellendus obcaecati ratione! Rerum similique rem ex!</h1>
</body>
</html>
