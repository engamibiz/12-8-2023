    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Write name please">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password hna law smaht">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email hna law smaht">

            <label for="url">URL</label>
            <input type="url" id="url" placeholder="url hna law smaht">
        </fieldset>
        <fieldset>
            <legend>customize</legend>
             <label for="color">color</label>
            <input type="color" id="color">

            <label for="date">date</label>
            <input type="date" id="date">

            <label for="file">file</label>
            <input type="file" id="file">
            <label for="range">range</label>
            <input type="range" id="range">

            <legend>Checkbox</legend>

            <input type="checkbox" id="KIA"> 
            <label for="KIA">KIA </label>
            <input type="checkbox" id="MG"> 
            <label for="MG">MG </label>

        </fieldset>

        <fieldset>
            <legend>Radio button</legend>
            <p>Gender</p>
            <input type="radio" id="Male" name="gender"> 
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender"> 
            <label for="Female">Female</label>
        </fieldset>

        <fieldset>
                <legend>textarea</legend>
                <textarea name="" id="" cols="100" rows="10" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Select</legend>
            <select>
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
                <option>option4</option>
            </select>


            <select multiple>
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
                <option>option4</option>
            </select>
        </fieldset>

        <input type="submit">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">button</button>
